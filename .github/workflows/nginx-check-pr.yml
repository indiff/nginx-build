          echo "[endpointdev]" > /etc/yum.repos.d/endpointdev.repo
          echo "name=endpointdev" >> /etc/yum.repos.d/endpointdev.repo
          echo "baseurl=${FASTEST_MIRROR}/os/\$basearch/" >> /etc/yum.repos.d/endpointdev.repo
          echo "gpgcheck=0" >> /etc/yum.repos.d/endpointdev.repo
           
          yum clean all
          yum makecache
          yum install -y epel-release
          yum install -y tzdata sudo
          ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
          echo 'Asia/Shanghai' > /etc/timezone
          yum update -y
          # yum install -y pcre-devel zlib-devel openssl openssl-devel git wget sed perl-IPC-Cmd GeoIP GeoIP-devel zip systemd
          yum install -y pcre-devel zlib-devel make openssl openssl-devel git wget sed perl-IPC-Cmd GeoIP GeoIP-devel zip systemd autoconf automake libtool

          # 安装 devtoolset-6
          #sudo yum -y install centos-release-scl
          #sudo yum -y install devtoolset-6
          
          echo "[centos-sclo-rh]" > /etc/yum.repos.d/centos6-devtoolset.repo
          echo "name=CentOS-6 - SCLo rh" >> /etc/yum.repos.d/centos6-devtoolset.repo
          echo "baseurl=https://vault.centos.org/6.10/sclo/x86_64/rh" >> /etc/yum.repos.d/centos6-devtoolset.repo
          echo "gpgcheck=0" >> /etc/yum.repos.d/centos6-devtoolset.repo
          echo "enabled=1" >> /etc/yum.repos.d/centos6-devtoolset.repo
          yum -y install devtoolset-9
